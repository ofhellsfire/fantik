<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.7.0/css/reveal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.7.0/css/theme/white.css">
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section data-markdown>
          <textarea data-template>
            # Slide A
          </textarea>
        </section>
        <section data-markdown>
          <textarea data-template>
            ## Slide B
          </textarea>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ### Slide C
            </textarea>
          </section>
          <section data-markdown>
            <textarea data-template>
              **Slide D**
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              `Slide E`
            </textarea>
          </section>
          <section data-markdown>
            <textarea data-template>
              *Slide F*
            </textarea>
          </section>
        </section>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/headjs/1.0.3/head.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.7.0/js/reveal.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/plugin/markdown/marked.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.7.0/plugin/markdown/markdown.js">
    </script>
    <script>
      
        Reveal.initialize({
          math: {
            mathjax: 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js',
            config: 'TeX-AMS_HTML-full'  // See http://docs.mathjax.org/en/latest/config-files.html
          },
          dependencies: [
            { src: 'https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.7.0/plugin/math/math.js', async: true }
          ]
        });
      
    </script>
  </body>
</html>
